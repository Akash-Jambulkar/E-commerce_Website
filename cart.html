<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles-cart.css">
    <!-- Internal Styles -->
    <style>
        /* Resetting default margin and padding */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header Styles */
        h1 {
            color: #007bff;
            text-align: center;
        }

        /* Back to Home Button Styles */
        #back-to-index-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #back-to-index-btn:hover {
            background-color: #0056b3;
        }

        /* Cart Summary Styles */
        #cart-summary,
        #cart-items {
            margin-bottom: 20px;
        }

        /* Checkout Button Styles */
        #checkout-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        #checkout-btn:hover {
            background-color: #0056b3;
        }

        /* Checkout Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Checkout Form Styles */
        #checkout-form label,
        #checkout-form textarea,
        #checkout-form select {
            margin-bottom: 10px;
        }

        #total-price-info {
            color: #007bff;
        }
    </style>
    <title>Shopping Cart</title>
</head>

<body>
    <!-- Main Content Container -->
    <div class="container">
        <h1>Shopping Cart</h1>
        <!-- Back to Home Button -->
        <a href="index.html" style="text-decoration: none;"><button id="back-to-index-btn">Back to Home</button></a>
        <!-- Cart Summary -->
        <div id="cart-summary">
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: <span id="total-price">$0.00</span></p>
        </div>
        <!-- Cart Items Container -->
        <div id="cart-items"></div>
        <!-- Checkout Button -->
        <button id="checkout-btn">Checkout</button>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <!-- Close Button -->
            <span class="close" onclick="closeCheckoutModal()">&times;</span>
            <h2>Checkout</h2>
            <!-- Checkout Form -->
            <form id="checkout-form">
                <!-- Checkout form fields (name, address, payment details) -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="payment">Payment Details:</label>
                <select id="payment" name="payment" required>
                    <option value="upi">UPI</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="cod">Cash on Delivery</option>
                </select>

                <p id="total-price-info">Total Price: $0.00</p>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="cart.js"></script>
</body>

</html>
